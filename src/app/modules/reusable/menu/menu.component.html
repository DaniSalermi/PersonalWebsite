<div class="menu">
  <div class="menu-bar" [ngClass]="{ open: isOpen }">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="600"
      viewBox="0 0 200 600"
    >
      <g>
        <path d="M200 0 C120 300 120 300 200 600 Z"></path>
      </g>
    </svg>
  </div>
  <div class="menu-icon" (click)="toggleMenu()" [ngClass]="{ open: isOpen }">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="48"
      height="48"
      viewBox="0 0 48 48"
      *ngIf="!isOpen"
    >
      <path fill="none" d="M0 0h24v24H0V0z" />
      <path
        d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z"
      />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="48"
      height="48"
      viewBox="0 0 48 48"
      *ngIf="isOpen"
    >
      <path fill="none" d="M0 0h24v24H0V0z" />
      <path
        d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"
      />
    </svg>
  </div>
</div>

<div class="menu-container" [ngClass]="{ open: isOpen }">
  <div class="blob" [innerHtml]="blobs[selectedBlob] | safe: 'html'"></div>
</div>
